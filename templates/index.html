<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wildfire Defenders</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;

      /* Animated fire-to-water gradient background */
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 800% 800%;
      animation: gradientShift 240s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      margin: 30px 0 15px 0;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      color: #222;
    }

    p {
      margin: 8px 0 15px;
      font-size: 1rem;
      color: #444;
      max-width: 600px;
    }

    button {
      margin-top: 12px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #e63946;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #b91c1c;
      transform: scale(1.05);
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding: 20px;
    }

    canvas {
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      border: 2px solid #fff;
      background: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ”¥ Wildfire Defenders ðŸŒ²</h1>
    <p>Walk around the projected map, find the fire icons, and put out the flames before they spread!</p>
    <!-- Button kept for future custom controller connection -->
    <button onclick="connect()">Connect Controller</button>
  </header>

  <main>
    <div id="p5host"></div>
  </main>

  <!-- Game logic -->
  <script src="{{ url_for('static', filename='js/sketch.js') }}"></script>
</body>
</html>
